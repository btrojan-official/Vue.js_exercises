<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <style>
    .myCard{
        display: flex;
        flex-direction: column;
        background-color: rgb(196, 196, 196);
        width: fit-content;
        padding: 20px;
        margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
        <child v-for="value in data" :prop-x="value"></child>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <script>
    const Child = {
        template: `
        <div>
            <h1>Child</h1>
            <span>Data from parent: {{this.propX}}</span><br>  
            <span>Data from child: {{x}}</span><br>
            <button @click="addOne">Dodaj +1</button>    
        </div>
        `,
        data(){
            return{
                x: this.propX
            }
        },
        props: ["propX"],
        methods:{
            addOne(){
                this.x += 1
            }
        }
    };
    const app = Vue.createApp({
      data(){
        return {
            data: [1,3,6]
        }
      },
      components: {
        "child": Child
      },
    }).mount("#app");
  </script>
</body>

</html>
