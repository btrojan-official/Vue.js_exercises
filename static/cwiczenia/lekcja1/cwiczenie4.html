<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h1 v-html="title"></h1>
    </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({

        data() {
            return {
                title: "<i>Dyretkywa v-html</i> <s>nie</s> pozwala na interpretację znaczników html"
            }
        }
    }).mount("#app")

    title += " <b>Dodano nowy tekst!!!</b>"

</script>
