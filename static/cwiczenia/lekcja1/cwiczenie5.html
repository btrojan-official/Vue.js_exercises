<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="onet_url">ONET</h1>
            <img v-bind:width="img_width" v-bind:height="img_height" v-bind:src="img_src" />
    </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                onet_url: "http://onet.pl",
                img_width: 200,
                img_height: 200,
                img_src: "gfx/google.png"

            }
        }
    }).mount("#app")

    title += " <b>Dodano nowy tekst!!!</b>"

</script>
