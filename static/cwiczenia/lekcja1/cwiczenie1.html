<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    Vue.createApp({
        el: "#app",
        data() {
            return {
                title: "Interpolacja danych z obiektu {{}}"
            }
        }
    }).mount("#app")

</script>
