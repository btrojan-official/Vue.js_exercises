<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
    </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({

        data() {
            return {
                title: "Dyretkywa v-once działa raz bez aktualizacji wartości"
            }
        }
    }).mount("#app")

    title += " Dodano nowy tekst!!!"

</script>
