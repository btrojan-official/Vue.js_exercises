<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

</head>

<body>
    <div id="app">
        <h1>Dyrektywa v-for - pozwala na iterowanie siÄ™ przez tablice</h1>
        <ul>
            <li v-for="item of array">{{item}}</li>
            <li v-for="item in array2">{{item}}</li>
        </ul>
        <br>
        <ul>
            <li v-for="(item,i) in array2">{{i}}:{{item}}</li>
        </ul>
    </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const app = Vue.createApp({
        el: "#app",
        data() {
            return {
                array: [1, 2, 3, 4, 5],
                array2: ["d", "b", "c", "a"]
            }
        }
    }).mount("#app")

</script>
